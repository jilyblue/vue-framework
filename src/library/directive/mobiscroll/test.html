<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mobiscroll.custom-3.0.0-beta.min.css" rel="stylesheet" type="text/css" />
		<script src="js/mobiscroll.custom-3.0.0-beta.min.js" type="text/javascript"></script>
	</head>

	<body>
		<input id="demo" placeholder="Please Select..." />

		<button id="clear">Clear</button>
		<button id="show">Show</button>
	</body>
	<script type="text/javascript">
		var currYear = new Date().getFullYear(),
			instance = mobiscroll.date('#demo', {
				theme: 'mobiscroll',
				display: 'bottom',
				lang: 'zh',
				defaultValue: new Date(),
				max: new Date(new Date().setFullYear(currYear + 1)),
				min: new Date(new Date().setFullYear(currYear - 1))
			});
		
		document
			.getElementById('show')
			.addEventListener('click', function() {
				instance.show();
			}, false);

		document
			.getElementById('clear')
			.addEventListener('click', function() {
				instance.clear();
			}, false);
	</script>

</html>
